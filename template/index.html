<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <style>
        td, th {
            padding: 5px;
            background-color: white;
        }
        table {
            background-color: black;
        }
        .edit {
            color: navy;
        }
        .delete{
            color: red;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <h1>Bookstore</h1>
    <p><a href="/create">Add book</a></p>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        {{ range .books }}
        <tr>
          <td>{{ .ID }}</td>
          <td>{{ .Title }}</td>
          <td>{{ .Author }}</td>
          <td class="edit"><a href="/edit/{{.ID}}">Edit</a></td>
          <td>
            <form method="POST" action="/delete">
                <input type="hidden" name="id" value="{{.ID}}">
                <button class="delete">Delete</button>
            </form>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </body>
</html>
